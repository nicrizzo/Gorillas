<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Gorillas</title>
	<link rel="stylesheet" type="text/css" href="../dojotoolkit/dojo/resources/dojo.css"/>
	<link rel="stylesheet" type="text/css" href="../dojotoolkit/dijit/themes/tundra/tundra.css"/>
	<link rel="stylesheet" href="css/Gorillas.css">
</head>
<body class="tundra">
	<div id="demoContainer">
		<div id="main">
			<h6>Gorill<span class="ascii">ascii</span></h6>
			<div id="city" class="city">
				<div class="controls" id="g0controls">
					<div>speed <input id="g0speed" type="text" constraints="{ min:0, max:100 }" dojoType="dijit.form.NumberTextBox" /></div>
					<div>angle <input id="g0angle" type="text" constraints="{ min:0, max:360 }" dojoType="dijit.form.NumberTextBox" /></div>
					<button dojoType="dijit.form.Button" id="g0shoot">shoot!</button>
				</div>
				<div class="controls" id="g1controls">
					<div>speed <input id="g1speed" type="text" constraints="{ min:0, max:100 }" dojoType="dijit.form.NumberTextBox" /></div>
					<div>angle <input id="g1angle" type="text" constraints="{ min:0, max:360 }" dojoType="dijit.form.NumberTextBox" /></div>
					<button dojoType="dijit.form.Button" id="g1shoot">shoot!</button>
				</div>
			</div>
		</div><!-- end main -->
		<div id="splash"><span class="goril">goril</span>loading... <img src="images/loader.gif" /></div>
	</div>
	<script type="text/javascript" src="../dojotoolkit/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
	<script src="layer.js" type="text/javascript"></script>
</body>
</html>
